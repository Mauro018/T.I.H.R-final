{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Acceso empresarial a Tu Idea Hecha Realidad. Inicia sesi贸n para gestionar productos, pedidos y estad铆sticas de tu negocio.">
    <meta name="keywords" content="login empresa, acceso empresarial, panel empresa, gesti贸n negocio">
    <meta name="author" content="Tu Idea Hecha Realidad">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Iniciar Sesi贸n Empresa - Tu Idea Hecha Realidad">
    <meta property="og:description" content="Accede al panel de control empresarial.">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="es_CO">
    
    <title>Login Empresa - TIHR</title>
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #d4c5b0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 450px;
            width: 90%;
            margin: 40px auto;
            padding: 50px 45px;
            background: #f5f5f5;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-header h1 {
            color: #2c2c2c;
            margin-bottom: 0;
            font-size: 32px;
            font-weight: 600;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
            margin: 0;
            display: none;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        .form-group label {
            display: none;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 30px;
            font-size: 15px;
            box-sizing: border-box;
            background: #ffffff;
            color: #7a7a7a;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            background: #ffffff;
            box-shadow: 0 0 0 2px #c86d3c;
        }

        .form-control::placeholder {
            color: #9a9a9a;
        }
        
        .btn-login {
            width: 100%;
            background: #c86d3c;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 30px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: #b55d30;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(200, 109, 60, 0.3);
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .register-link p {
            margin: 8px 0;
            color: #5a5a5a;
        }
        
        .register-link a {
            color: #c86d3c;
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .errorlist {
            list-style: none;
            padding: 8px 15px;
            margin: 5px 0 0 0;
            background: #ffe6e6;
            border-radius: 20px;
            border-left: 3px solid #dc3545;
        }

        .errorlist li {
            color: #dc3545;
            font-size: 13px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Iniciar Sesi贸n</h1>
        </div>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de la Empresa" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Contrase帽a" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn-login">Iniciar Sesi贸n</button>
        </form>
        
        <div class="register-link">
            <p style="font-size: 12px; color: #888; margin-bottom: 15px;"> Usa el nombre de tu empresa para iniciar sesi贸n</p>
            <p>驴No tienes cuenta? <a href="{% url 'loginEmpresa' %}">Registrate</a></p>
            <p><a href="{% url 'home' %}"><-- Volver a la p谩gina principal</a></p>
        </div>
    </div>
</body>
</html>
