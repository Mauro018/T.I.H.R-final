<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos de Pago</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/EstilosCarrito.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/MetodosPago.css' %}">
</head>
<body>

    <div class="payment-container">
        <h1>Selecciona un método de pago</h1>

        <div class="order-summary">
            <h2>Resumen del Pedido</h2>
            <p><span>Productos:</span> <span>$150.00</span></p>
            <p><span>Envío:</span> <span>$5.00</span></p>
            <p><strong><span>Total:</span></strong> <strong><span>$155.00</span></strong></p>
        </div>

        <form id="payment-form">
            <div class="payment-methods">
                <label>
                    <input type="radio" name="payment-method" value="credit-card" checked> <span>Tarjeta de Crédito</span>
                    <div id="credit-card-details" class="payment-details">
                        <input type="text" placeholder="Número de Tarjeta" required>
                        <input type="text" placeholder="Nombre en la Tarjeta" required>
                        <div class="card-fields">
                            <input type="text" placeholder="MM/AA" required>
                            <input type="text" placeholder="CVV" required>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="radio" name="payment-method" value="debit-card"> <span>Tarjeta de Débito</span>
                    <div id="debit-card-details" class="payment-details hidden">
                        <input type="text" placeholder="Número de Tarjeta" required>
                        <input type="text" placeholder="Nombre en la Tarjeta" required>
                        <div class="card-fields">
                            <input type="text" placeholder="MM/AA" required>
                            <input type="text" placeholder="CVV" required>
                        </div>
                    </div>
                </label>

                <label>
                    <input type="radio" name="payment-method" value="nequi"> <span>Nequi</span>
                    <div id="nequi-details" class="payment-details hidden">
                        <p>Ingresa tu número de teléfono de Nequi. Recibirás una notificación en tu app para confirmar el pago.</p>
                        <input type="tel" placeholder="Número de teléfono Nequi" required>
                    </div>
                </label>
            </div>

            <button type="submit" class="btn-confirm-payment">Confirmar Pago</button>
        </form>

        <a href="{% url 'carrito' %}" class="back-button">Volver al Carrito</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentForm = document.getElementById('payment-form');
            const paymentMethodsRadios = document.getElementsByName('payment-method');
            
            // Referencias a los divs de detalles de cada método de pago
            const creditCardDetails = document.getElementById('credit-card-details');
            const debitCardDetails = document.getElementById('debit-card-details');
            const nequiDetails = document.getElementById('nequi-details');
            
            // Función para mostrar/ocultar los campos según el método de pago seleccionado
            function togglePaymentDetails() {
                // Ocultar todos los divs de detalles
                creditCardDetails.classList.add('hidden');
                debitCardDetails.classList.add('hidden');
                nequiDetails.classList.add('hidden');

                // Mostrar solo el div del método seleccionado
                const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;
                if (selectedMethod === 'credit-card') {
                    creditCardDetails.classList.remove('hidden');
                } else if (selectedMethod === 'debit-card') {
                    debitCardDetails.classList.remove('hidden');
                } else if (selectedMethod === 'nequi') {
                    nequiDetails.classList.remove('hidden');
                }
            }

            // Añadir un evento 'change' a todos los radio buttons
            paymentMethodsRadios.forEach(radio => {
                radio.addEventListener('change', togglePaymentDetails);
            });

            // Lógica para el envío del formulario
            paymentForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Evitar el envío del formulario por defecto

                const selectedMethod = document.querySelector('input[name="payment-method"]:checked').value;

                // Lógica de validación y simulación de pago
                if (selectedMethod === 'credit-card') {
                    alert('Pago con Tarjeta de Crédito procesado. ¡Gracias por tu compra!');
                } else if (selectedMethod === 'debit-card') {
                    alert('Pago con Tarjeta de Débito procesado. ¡Gracias por tu compra!');
                } else if (selectedMethod === 'nequi') {
                    alert('Solicitud de pago enviada a Nequi. Por favor, confirma en la app.');
                }
                
                // Aquí iría la lógica para enviar los datos al backend de Django para procesar el pago.
                // Por ejemplo, usando Fetch API para hacer una solicitud POST.
                // fetch('/procesar_pago/', { ... });
                
                // Simular el redireccionamiento a una página de confirmación de pago
                // window.location.href = "{% url 'confirmacion_pago' %}";
            });

            // Llamar a la función al cargar la página para mostrar el método por defecto (tarjeta de crédito)
            togglePaymentDetails();
        });
    </script>
</body>
</html>
