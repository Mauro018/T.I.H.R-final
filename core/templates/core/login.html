<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/StylesLogin.css' %}">
</head>
<body class="landing-page">

    <div class="login-container">
        <form class="form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <h1>Iniciar Sesión</h1>
            
            {% if error_message %}
                <div class="message error">
                    {{ error_message }}
                </div>
            {% endif %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="message {{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="input-group">
                <input type="text"
                       name="usernameCliente"
                       placeholder="Nombre de usuario"
                       required
                       value="{{ request.POST.usernameCliente|default:'' }}">
            </div>

            <div class="input-group">
                <input type="password"
                       name="passwordCliente"
                       placeholder="Contraseña"
                       required
                       id="password">
            </div>
            
            <button type="submit" class="btn btn-registrar">
                Iniciar Sesión
            </button>
        </form>

        <div class="register-link">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a>
            <br>
            <br>
            <a href="{% url 'home' %}">Volver a la página principal</a>
        </div>
    </div>

</body>
</html>
